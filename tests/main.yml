---
# Tasks for testing role

- name: Run win_domain_groups test
  hosts: "{{ win_domain_groups_tests_host }}"
  tasks:

    - name: Ensure win_domain_group is working
      block:
        - name: Ensure the RSAT-AD-PowerShell feature is installed
          win_feature:
            name:
              - RSAT-AD-PowerShell
            state: present
          register: ad_feature_result
          failed_when: false # HACK Fails in windows 10

        - name: Reboot host if required
          win_reboot:
          when: ad_feature_result.reboot_required | default(False)

        - name: Win ping
          win_ping:

        - name: Add test user
          win_domain_user:
            name: "{{ win_domain_groups_tests_ad_user }}"
            upn: >-
              {{ win_domain_groups_tests_ad_user
                 + "@"
                 + win_domain_groups_tests_domain_name }}
            password: "{{ win_domain_groups_tests_ad_password }}"
            update_password: on_create
            state: present

        - name: Add test group
          win_domain_group:
            name: "{{ win_domain_groups_tests_ad_group }}"
            scope: global
            path: "{{ win_domain_groups_tests_ad_ou }}"
            groups:
              - Domain Admins
            groups_action: add
            state: present

        - name: Remove test group
          win_domain_group:
            name: "{{ win_domain_groups_tests_ad_group }}"
            state: absent

        - name: Delete user
          win_domain_user:
            name: "{{ win_domain_groups_tests_ad_user }}"
            state: absent

    - name: Create test group
      include_role:
        name: amtega.win_domain_groups
      vars:
        win_domain_groups_defaults:
          scope: global
          category: security
          path: "{{ win_domain_groups_tests_ad_ou }}"
        win_domain_groups:
          - name: my_group
            state: present
          - name: our_group
            state: present
          - name: your_group
            state: present

    - name: Create test group (idempotence)
      include_role:
        name: amtega.win_domain_groups
      vars:
        win_domain_groups_defaults:
          scope: global
          category: security
          path: "{{ win_domain_groups_tests_ad_ou }}"
        win_domain_groups:
          - name: my_group
            state: present
          - name: our_group
            state: present
          - name: your_group
            state: present

    - name: Remove test group
      include_role:
        name: amtega.win_domain_groups
      vars:
        win_domain_groups_defaults:
          scope: global
          category: security
          path: "{{ win_domain_groups_tests_ad_ou }}"
        win_domain_groups:
          - name: my_group
            state: absent
          - name: our_group
            state: absent
          - name: your_group
            state: absent

    - block:
        - name: Remove test group (idempotence)
          include_role:
            name: amtega.win_domain_groups
          vars:
            win_domain_groups_defaults:
              scope: global
              category: security
              path: "{{ win_domain_groups_tests_ad_ou }}"
            win_domain_groups:
              - name: my_group
                state: absent
              - name: our_group
                state: absent
              - name: your_group
                state: absent
      tags:
        - cleanup
