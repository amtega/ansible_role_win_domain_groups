---
# Tasks for testing role


- name: run win_domain_groups test
  hosts: win_domain_groups_testing_host
  tasks:

    - name: check test parameters existence
      assert:
        that:
          - test_ad_pdc is defined
          - test_ad_ou is defined
          - test_ad_group_ou is defined
          - test_ad_max_users is defined
          - test_domain_name is defined
          - test_ad_user is defined
          - test_ad_group is defined
          - test_domain_password is defined

    - name: ensure win_domain_group is working
      block:
        - name: ensure the RSAT-AD-PowerShell feature is installed
          win_feature:
            name:
              - RSAT-AD-PowerShell
            state: present
          register: ad_feature_result

        - name: reboot host if required
          win_reboot:
          when: ad_feature_result.reboot_required

        - name: win ping
          win_ping:

        - name: add test user
          win_domain_user:
            name: "{{ test_ad_user }}"
            upn: '{{ test_ad_user }}@{{ test_domain_name }}'
            password: '{{ test_domain_password }}'
            update_password: on_create
            state: present

        - name: add test group
          win_domain_group:
            name: "{{ test_ad_group }}"
            scope: global
            path: "{{ test_ad_ou }}"
            state: present

        - name: remove test group
          win_domain_group:
            name: "{{ test_ad_group }}"
            state: absent

        - name: delete user
          win_domain_user:
            name: "{{ test_ad_user }}"
            domain_server: "{{ test_ad_pdc }}"
            state: absent

      tags: win_domain_users::previous

    - name: create test group
      include_role:
        name: amtega.win_domain_groups
      vars:
        win_domain_groups_defaults:
          scope: global
          category: security
          path: "{{ test_ad_ou }}"
        win_domain_groups:
          - name: my_group
            state: present
          - name: our_group
            state: present
          - name: your_group
            state: present

      tags:  win_domain_groups::readme_example

    - name: create test group (idempotence)
      include_role:
        name: amtega.win_domain_groups
      vars:
        win_domain_groups_defaults:
          scope: global
          category: security
          path: "{{ test_ad_ou }}"
        win_domain_groups:
          - name: my_group
            state: present
          - name: our_group
            state: present
          - name: your_group
            state: present

      tags:  win_domain_groups::readme_example

    - name: remove test group
      include_role:
        name: amtega.win_domain_groups
      vars:
        win_domain_groups_defaults:
          scope: global
          category: security
          path: "{{ test_ad_ou }}"
        win_domain_groups:
          - name: my_group
            state: absent
          - name: our_group
            state: absent
          - name: your_group
            state: absent

      tags:  win_domain_groups::readme_example

    - name: remove test group (idempotence)
      include_role:
        name: amtega.win_domain_groups
      vars:
        win_domain_groups_defaults:
          scope: global
          category: security
          path: "{{ test_ad_ou }}"
        win_domain_groups:
          - name: my_group
            state: absent
          - name: our_group
            state: absent
          - name: your_group
            state: absent

      tags:  win_domain_groups::readme_example
